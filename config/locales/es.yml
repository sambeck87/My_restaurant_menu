  home:
    title: 'Crea tu menú facilmente'
    text1: "¡Presentamos la innovadora forma de diseñar tus menús de restaurantes de manera fácil y personalizada! Con nuestra aplicación, podrás crear atractivos menús digitales para compartir en redes sociales o generar un código QR exclusivo que permitirá a tus clientes acceder a ellos de manera rápida y sencilla."
    text2: "¿El proceso? ¡Sumamente sencillo! Todo lo que necesitas es crear una cuenta y completar unos simples formularios. Si tienes más de un restaurante, no hay problema, ¡puedes diseñar múltiples menús! Organiza tus platillos en categorías y agrega una descripción detallada y precios para cada uno."
    text3: "Nuestra plataforma intuitiva te guiará paso a paso para que el proceso de creación sea una experiencia gratificante. Y una vez que hayas terminado, tu menú estará listo para ser visualizado por todos tus comensales en un solo lugar: (incluye aquí el link a la página)."
    text4: "¿Qué esperas? Impulsa tu negocio gastronómico con menús profesionales y cautivadores. ¡Únete ahora a nuestra aplicación y sorprende a tus clientes con una experiencia culinaria única!"
